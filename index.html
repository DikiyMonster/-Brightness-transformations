<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="file" id="uploadInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <button onclick="grayscale()">Преобразовать в градации серого</button>
    <button onclick="linearCorrection()">Линейная коррекция</button>
    <button onclick="nonlinearCorrection()">Нелинейная коррекция</button>
    <label for="brightness">Яркость:</label>
    <input type="range" id="brightness" min="-100" max="100" value="0" oninput="applyFilters()">
    <label for="contrast">Контрастность:</label>
    <input type="range" id="contrast" min="-100" max="100" value="0" oninput="applyFilters()">
    <label for="saturation">Насыщенность:</label>
    <input type="range" id="saturation" min="-100" max="100" value="0" oninput="applyFilters()">
    <canvas id="histogram"></canvas>
  </div>
  <script src="index.js"></script>
</body>
</html>
